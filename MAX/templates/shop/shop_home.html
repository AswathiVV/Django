<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static '/css/logout.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% csrf_token %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_product">Add Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- <h1>Shop Home Page</h1> -->
    <!-- <a href="logout">logout</a> -->
   
     <div class="container">
        <div class="row">
            {% for pro in products %}
            <div class="col-lg-4">
                <div class="card">
                    <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width: 400px;height:400px;">
                    <div class="card-body">
                      <h4 style="text-align: center;" class="card-title">{{pro.name}}</h4>
                      <p style="text-align: center;" class="card-text">{{pro.price}}</p>
                      <p style="text-align: center;" class="card-text">{{pro.offer_price}}</p>
                      <a style="text-align: center;" href="edit_pro/{{pro.pk}}" class="btn btn-primary">Edit</a>
                      <a style="text-align: center;" href="delete_pro/{{pro.pk}}" class="btn btn-primary">Delete</a>
                    </div>
                  </div>

            </div>
            {% endfor %}
        </div>
     </div>
  

    
</body>
</html>
