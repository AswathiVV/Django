<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Roll No" name="roll" value="{{task.id}}">
        <input type="text" placeholder="Name" name="name" value="{{task.task}}">
        <input type="text" placeholder="Age" name="age" value="{{task.id}}">
        <input type="text" placeholder="Email" name="email" value="{{task.id}}">
        <input type="text" placeholder="Phone No" name="phno" value="{{task.id}}">
        <input type="submit" value="submit">

    </form>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone No</th>
        </tr>
        {% for i in todo %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.task}}</td>
           
            
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
